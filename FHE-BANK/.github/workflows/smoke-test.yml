name: Smoke Test

"on":
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          npm run smoke-test | tee smoke-test.log

      - name: Upload smoke-test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-log
          path: smoke-test.log
